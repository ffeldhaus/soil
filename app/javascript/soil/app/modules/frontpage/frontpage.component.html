<div style="min-height: 100vh;" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                <a routerLink="" mat-button>SOIL</a>
            </span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a routerLink="overview" routerLinkActive="active" mat-button>
                    Übersicht
                </a>
                <a routerLink="background" routerLinkActive="active" mat-button>
                    Hintergrundinformationen
                </a>
                <a routerLink="register" routerLinkActive="active" mat-button>
                    Als Spielleiter registrieren
                </a>
                <a routerLink="login" routerLinkActive="active" mat-button>
                    Login
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlex="1 1 auto">
        <mat-sidenav #sidenav [mode]="'over'">
            <mat-nav-list>
                <a routerLink="overview" routerLinkActive="active" mat-list-item>
                    Übersicht
                </a>
                <a routerLink="background" routerLinkActive="active" mat-list-item>
                    Hintergrundinformationen
                </a>
                <a routerLink="register" routerLinkActive="active" mat-list-item>
                    Als Spielleiter registrieren
                </a>
                <a routerLink="login" routerLinkActive="active" mat-list-item>
                    Login
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxLayout="row" fxLayoutAlign="center start">
            <div fxFlex.gt-md="1280px">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer fxFlex="0 1 auto"></footer>
</div>
