<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>

                <mat-icon>menu</mat-icon>
            </button>
            <span>Soil</span>
            <div fxShow="true" fxHide.lt-md="true">
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a href="game/field" mat-button>
                    Spielfeld
                </a>
                <a href="frontpage/background" mat-button>
                    Hintergrundinformationen
                </a>
                <a href="frontpage/login" mat-button>

                </a>
                <a href="frontpage/register" mat-button>
                    Register
                </a>
                <a href="frontpage/impressum" mat-button>
                    Impressum
                </a>

        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav [mode]="'side'">
            <mat-nav-list fxShow fxHide.xs>
                <a href="frontpage/overview" mat-list-item>

                </a>

                    <mat-icon>account_box</mat-icon>
                    Login
                </a>
                <a href="frontpage/register" mat-list-item>
                    <mat-icon>person_add</mat-icon>
                    Register
                </a>
                <a href="frontpage/impressum" mat-list-item>
                    <mat-icon>info</mat-icon>
                    Impressum
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon>
                    Close
                </a>
            </mat-nav-list>
            <mat-nav-list fxHide fxShow.xs>
                <a href="frontpage/overview" mat-list-item>
                    <mat-icon>home</mat-icon>
                </a>
                <a href="frontpage/background" mat-list-item>
                    <mat-icon>details</mat-icon>
                </a>
                <a href="frontpage/login" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                </a>
                <a href="frontpage/register" mat-list-item>

                    <mat-icon>close</mat-icon>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="10px">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
