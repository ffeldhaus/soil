<div fxLayout="column wrap" fxLayoutAlign="center center" id="container" #container class="ui-container">
    <div fxFlex="20" class="parcel {{parcel.plantation | lowercase}} ui-selectable" *ngFor="let parcel of parcels"
         [attr.parcel-index]=parcel.id>
        {{parcel.plantation}}
    </div>
</div>
<div *ngIf="overlay" id="overlay">
    <div style="height: 100vh;" fxLayout="column wrap" fxLayoutAlign="center center" *ngIf="overlay=='soil'">
        <div fxFlex="20" class="parcel" *ngFor="let parcel of parcels" [ngStyle]="{'background-color': 'hsla(' + (1.5 * parcel.soil - 20)  + ',100%,40%,0.6)'}">
            {{parcel.soil}}%
        </div>
    </div>
    <div style="height: 100vh;" fxLayout="column wrap" fxLayoutAlign="center center" *ngIf="overlay=='nutrition'">
        <div fxFlex="20" class="parcel" *ngFor="let parcel of parcels" [ngStyle]="{'background-color': 'hsla(' + (1.5 * parcel.nutrition - 20)  + ',100%,40%,0.6)'}">
            {{parcel.nutrition}}%
        </div>
    </div>
    <div style="height: 100vh;" fxLayout="column wrap" fxLayoutAlign="center center" *ngIf="overlay=='cropsequence'">
        <div fxFlex="20" class="parcel {{parcel.cropsequence | lowercase }}" *ngFor="let parcel of parcels">
            {{parcel.cropsequence}}
        </div>
    </div>
    <div style="height: 100vh;" fxLayout="column wrap" fxLayoutAlign="center center" *ngIf="overlay=='harvest'">
        <div fxFlex="20" class="parcel {{parcel.harvest | lowercase }}" *ngFor="let parcel of parcels">
            {{parcel.harvest}}
        </div>
    </div>
</div>
