<h1 mat-dialog-title>Entscheidungen für neue Runde</h1>
<div mat-dialog-content>
    <mat-list>
        <mat-list-item>
            <mat-checkbox [(ngModel)]="round.fertilize">Konventioneller Dünger</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
            <mat-checkbox [(ngModel)]="round.pesticide">Pestizide</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
            <mat-checkbox [(ngModel)]="round.organisms">Nützlinge</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
            <mat-checkbox [(ngModel)]="round.organic">Bio-Siegel</mat-checkbox>
        </mat-list-item>
        <mat-form-field>
            <mat-select [(ngModel)]="round.machines" placeholder="Maschineneinsatz steigern">
                <mat-option [value]="percent" *ngFor="let percent of [0,10,20,30,40,50]">{{percent}}%</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Abbrechen</button>
    <button mat-button [mat-dialog-close]="round" cdkFocusInitial>Runde beenden</button>
</div>
