<h1 mat-dialog-title>What should be planted?</h1>
<mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="100px" gutterSize="10px">
    <mat-grid-tile *ngFor="let plantation of plantations">
      <button
        mat-stroked-button
        class="plantation-button parcel {{ getPlantationCssClass(plantation) }}"
        (click)="onPlantationSelect(plantation)"
        [attr.data-testid]="'plantation-button-' + plantation"
      >
        <div class="plantation-button-content">
          {{ plantation | displayPlantationName }}
        </div>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
