<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Admin Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of adminNavItems" [routerLink]="item.link" routerLinkActive="active-link" (click)="drawer.close()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          {{ item.label }}
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="onLogout(); drawer.close()">
          <mat-icon matListItemIcon>logout</mat-icon>
          Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a routerLink="/admin/dashboard" class="toolbar-title">Soil Game - Admin</a>
        <span class="spacer"></span>
        <div class="toolbar-links" *ngIf="!(isHandset$ | async)">
          <a mat-button *ngFor="let item of adminNavItems" [routerLink]="item.link" routerLinkActive="active-link">
            <mat-icon *ngIf="item.icon" class="toolbar-icon">{{ item.icon }}</mat-icon> {{ item.label }}
          </a>
          <button mat-button (click)="onLogout()">
            <mat-icon class="toolbar-icon">logout</mat-icon> Logout
          </button>
          <span class="user-email" *ngIf="authService.currentUser()?.email">({{ authService.currentUser()?.email }})</span>
        </div>
      </mat-toolbar>
      <main class="content-wrapper">
        <router-outlet></router-outlet>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
