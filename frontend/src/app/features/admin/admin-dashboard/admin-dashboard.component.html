<div class="dashboard-container">
    <mat-card>
      <mat-card-header class="dashboard-header">
        <mat-card-title>Admin Game Dashboard</mat-card-title>
        <button mat-flat-button color="primary" (click)="navigateToCreateGame()">
          <mat-icon>add_circle_outline</mat-icon> Create New Game
        </button>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isLoading()" class="loading-spinner">
          <mat-spinner diameter="50"></mat-spinner>
          <p>Loading games...</p>
        </div>
  
        <div *ngIf="!isLoading() && adminGames().length === 0" class="no-games-message">
          <mat-icon fontIcon="info_outline"></mat-icon>
          <p>You haven't created any games yet.</p>
          <button mat-stroked-button color="primary" (click)="navigateToCreateGame()">Create your first game</button>
        </div>
  
        <div *ngIf="!isLoading() && adminGames().length > 0" class="games-table-container">
          <table mat-table [dataSource]="adminGames()" class="mat-elevation-z2">
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let game"> {{game.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let game"> <span class="status-chip status-{{game.game_status}}">{{game.game_status | titlecase}}</span> </td>
            </ng-container>
  
            <ng-container matColumnDef="currentRound">
              <th mat-header-cell *matHeaderCellDef> Round </th>
              <td mat-cell *matCellDef="let game"> {{game.current_round_number}} </td>
            </ng-container>
  
            <ng-container matColumnDef="maxPlayers">
              <th mat-header-cell *matHeaderCellDef> Max Players </th>
              <td mat-cell *matCellDef="let game"> {{game.max_players}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
              <td mat-cell *matCellDef="let game" class="actions-cell">
                <button mat-icon-button color="primary" (click)="viewGameDetails(game.id)" matTooltip="View Game Details">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" 
                        (click)="advanceRound(game.id, game.name)" 
                        [matTooltip]="(game.game_status === 'pending' && game.current_round_number === 0) ? 'Start Game' : 'Process & Advance Round'"
                        [disabled]="game.game_status === 'finished'"> 
                  <mat-icon>{{ (game.game_status === 'pending' && game.current_round_number === 0) ? 'play_circle_filled' : 'play_arrow' }}</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDeleteGame(game.id, game.name)" matTooltip="Delete Game">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
