<div class="fixed inset-0 z-[100] flex items-center justify-center bg-black/40 backdrop-blur-lg p-4">
  <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
    <!-- Admin Login -->
    <div
      class="flex-1 bg-gray-900 border border-emerald-900/50 p-8 rounded-2xl shadow-2xl text-center flex flex-col items-center justify-center relative overflow-hidden group"
    >
      <div class="absolute inset-0 bg-emerald-900/10 group-hover:bg-emerald-900/20 transition duration-500"></div>
      <h2 i18n="@@board.login.adminTitle" class="text-3xl font-bold text-emerald-400 mb-4 font-serif relative z-10">
        Administrator
      </h2>
      <p i18n="@@board.login.adminDesc" class="text-gray-400 mb-8 relative z-10">Spiel erstellen und verwalten</p>
      <button
        (click)="adminLogin.emit()"
        data-testid="login-google"
        class="relative z-10 px-8 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-full transition transform hover:scale-105 shadow-lg flex items-center gap-3"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10c5.35 0 9.25-3.67 9.25-9.09c0-1.15-.15-1.81-.15-1.81Z"
          />
        </svg>
        <span i18n="@@board.login.btnGoogle">Mit Google anmelden</span>
      </button>
    </div>

    <!-- Player Login -->
    <div
      class="flex-1 bg-gray-900 border border-blue-900/50 p-8 rounded-2xl shadow-2xl flex flex-col items-center justify-center relative overflow-hidden group"
    >
      <div class="absolute inset-0 bg-blue-900/10 group-hover:bg-blue-900/20 transition duration-500"></div>
      <h2 i18n="@@board.login.playerTitle" class="text-3xl font-bold text-blue-400 mb-4 font-serif relative z-10">
        Spieler
      </h2>
      <p i18n="@@board.login.playerDesc" class="text-gray-400 mb-6 relative z-10">Einem bestehenden Spiel beitreten</p>

      <div class="w-full max-w-xs relative z-10 flex flex-col gap-4">
        <input
          [(ngModel)]="gameId"
          type="text"
          data-testid="board-login-gameid"
          [placeholder]="t('board.login.phGameId')"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 transition"
        />
        <input
          [(ngModel)]="playerNumber"
          type="text"
          data-testid="board-login-playernum"
          [placeholder]="t('board.login.phPlayerNum')"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 transition"
        />
        <input
          [(ngModel)]="pin"
          type="password"
          data-testid="board-login-pin"
          [placeholder]="t('board.login.phPin')"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 transition"
        />

        <button
          (click)="onPlayerLogin()"
          data-testid="login-player-submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition transform hover:scale-105 shadow-lg"
        >
          <ng-container i18n="@@board.login.btnLogin">Anmelden</ng-container>
        </button>

        @if (authError) {
          <p class="text-red-400 text-sm mt-2 text-center">{{ authError }}</p>
        }
      </div>
    </div>
  </div>
</div>
