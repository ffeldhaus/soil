<div
  *ngIf="!offlineService.isOnline() && syncService && gameService.isCloudGame()"
  class="fixed top-0 left-0 right-0 bg-amber-500 text-white text-center py-2 text-sm font-medium z-[100] shadow-md animate-in slide-in-from-top duration-300"
>
  <div class="flex items-center justify-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
    </svg>
    <span>Offline - Deine Ã„nderungen werden gespeichert und synchronisiert, sobald du wieder online bist.</span>
  </div>
</div>

<div
  *ngIf="offlineService.isOnline() && offlineService.isSyncing() && gameService.isCloudGame()"
  class="fixed top-0 left-0 right-0 bg-emerald-600 text-white text-center py-2 text-sm font-medium z-[100] shadow-md animate-in slide-in-from-top duration-300"
>
  <div class="flex items-center justify-center gap-2">
    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>Synchronisiere Spielstand...</span>
  </div>
</div>

<router-outlet></router-outlet>
<div
  class="fixed bottom-0 right-0 pl-2 pr-4 py-1 bg-white/50 backdrop-blur z-[100] flex items-center gap-3 rounded-tl-lg text-xs font-mono portrait:hidden"
>
  <a routerLink="/manual" class="text-gray-600 hover:text-black hover:underline transition"
    >Handbuch</a
  >
  <span class="text-gray-400">|</span>
  <a routerLink="/info" class="text-gray-600 hover:text-black hover:underline transition"
    >Hintergrund</a
  >
  <span class="text-gray-400">|</span>
  <a routerLink="/impressum" class="text-gray-600 hover:text-black hover:underline transition"

  >
  <span class="text-gray-400">|</span>
  <span class="text-gray-500">v{{ version }}</span>
