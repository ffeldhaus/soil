<router-outlet></router-outlet>
<div
  class="fixed bottom-0 right-0 p-1 bg-white/50 backdrop-blur z-[100] flex items-center gap-3 rounded-tl-lg text-xs font-mono"
>
  <a i18n="Legal notice|Link to the imprint page@@footer.impressum" routerLink="/impressum" class="text-gray-600 hover:text-black hover:underline transition"
    >Impressum</a
  >
  <span class="text-gray-400">|</span>
  <a
    i18n="User manual|Link to the game manual page@@footer.manual"
    routerLink="/manual"
    target="_blank"
    class="text-gray-600 hover:text-black hover:underline transition"
    >Handbuch</a
  >
  <span class="text-gray-400">|</span>
  @if (versionNumber !== null) {
    <span class="text-gray-500">v{{ versionNumber | number: '1.0-3' }}</span>
  } @else {
    <span class="text-gray-500">v{{ version }}</span>
  }
</div>
