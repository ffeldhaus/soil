@if (showFinanceModal) {
  <div class="fixed inset-0 z-[100] flex flex-col bg-black/90 backdrop-blur-md">
    <div class="absolute top-4 right-4 z-[110]">
      <button
        (click)="closeModal.emit()"
        class="p-4 bg-gray-800/80 hover:bg-gray-700 text-white rounded-full backdrop-blur-lg border border-gray-700 shadow-2xl transition transform hover:scale-110"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="flex-1 overflow-auto p-4 md:p-8">
      @if (selectedFinanceGame) {
        <app-finance [game]="selectedFinanceGame" [playerUid]="selectedFinancePlayer?.uid || ''"></app-finance>
      }
    </div>
  </div>
}
