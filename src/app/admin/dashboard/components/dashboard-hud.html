<div
  class="fixed top-0 left-0 right-0 z-50 bg-gray-900/90 border-b border-gray-700 backdrop-blur shadow-lg px-6 py-1 flex items-center justify-between h-10"
>
  <div class="flex items-center gap-4">
    <h1 class="text-xl font-bold font-sans text-emerald-500 tracking-wider">SOIL</h1>
  </div>

  <div class="flex items-center gap-3">
    <div class="flex items-center gap-3">
      @if (user?.isAnonymous) {
        <span class="text-sm font-medium text-blue-400 hidden md:block">Gast-Modus</span>
        <a routerLink="/admin/register" class="text-xs bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1 rounded-lg transition">Registrieren</a>
        <a routerLink="/admin/login" class="text-xs bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-lg transition">Anmelden</a>
      } @else {
        <span class="text-sm font-medium text-gray-300 hidden md:block">
          {{ userStatus?.displayName || (userStatus?.firstName ? userStatus!.firstName + ' ' + userStatus!.lastName : user?.email) }}
        </span>
      }
    </div>


    <button
      (click)="logout.emit()"
      data-testid="logout-admin"
      class="p-2 hover:bg-gray-800 rounded-lg text-red-400 hover:text-red-200 transition w-10 h-10 flex items-center justify-center"
      title="Logout"

    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
    </button>
  </div>
</div>
