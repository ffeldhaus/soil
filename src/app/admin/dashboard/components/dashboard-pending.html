<div
  class="p-8 bg-gray-900/80 backdrop-blur-md rounded-2xl border border-yellow-600/50 shadow-xl text-center space-y-6 animate-fade-in-up portrait:rounded-none portrait:border-x-0"
>
  <div class="inline-block p-4 bg-yellow-900/30 rounded-full mb-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 text-yellow-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <h2 class="text-3xl font-bold text-yellow-400 font-serif">{{ t('dashboard.pending.title') }}</h2>
  <p class="text-xl text-gray-300 max-w-lg mx-auto leading-relaxed" i18n="@@dashboard.pending.welcome">
    Danke fÃ¼r die Registrierung, <span class="font-bold text-white">{{ user?.displayName }}</span
    >!
  </p>
  <p class="text-gray-400 max-w-md mx-auto">{{ t('dashboard.pending.message') }}</p>
  <div class="pt-6">
    <button
      (click)="logout.emit()"
      class="px-6 py-2 border border-gray-600 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition"
    >
      <ng-container i18n="@@dashboard.logout">Abmelden</ng-container>
    </button>
  </div>
</div>
