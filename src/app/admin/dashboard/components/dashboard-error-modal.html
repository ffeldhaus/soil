<div
  class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm portrait:p-0"
  (click)="closeModal.emit()"
>
  <div
    class="bg-gray-800 border border-red-500/50 p-6 rounded-xl flex flex-col gap-4 max-sm w-full shadow-2xl animate-fade-in portrait:rounded-none portrait:max-w-none portrait:h-full portrait:justify-center"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-xl font-bold text-red-400 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>{{ t('dashboard.error.title') }}</span>
    </h3>

    <p class="text-gray-300 whitespace-pre-wrap text-sm leading-relaxed">{{ errorMessage }}</p>

    <button
      (click)="closeModal.emit()"
      class="mt-2 w-full py-2 bg-gray-700 hover:bg-gray-600 text-white rounded font-medium transition shadow-lg"
    >
      {{ t('dashboard.error.close') }}
    </button>
  </div>
</div>
